<!DOCTYPE html>
<html ng-app="scanstation" lang="de">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scanstation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div id="scanstation" ng-controller="ScanController" class="container-fluid">
    <div class="form-group">
    <label for="documenttitle">Dokumenten-Titel</label>
    <input type="text" class="form-control" id="documenttitle" ng-model="documenttitle" placeholder="Dokumenten-Titel"/>
  </div>
  <button id="startscan" ng-click="startscan()" class="btn btn-default">Scan starten</button>
  <button id="nextpage" ng-click="nextpage()" class="btn">NÃ¤chste Seite</button>
  <button id="stopscan" ng-click="stopscan()" class="btn">Scan beenden</button>
  <div>{{status}}</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/scanstation.js" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
